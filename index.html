<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>МК7 Дистант</title>
  </head>
  <body>
    <header class="header container">
      <div class="logo"></div>
      <div class="title-group">
        <h1 class="header_title">Медицинский колледж №7</h1>
        <h2 class="header_subtitle">Дистанционное обучение</h2>
      </div>
    </header>

    <search class="search container">
      <label class="search_label" for="search__input">поиск:</label>
      <input class="search__input" type="number" />
    </search>

    <ul class="list container"></ul>
  </body>

  <template id="listRow">
    <li class="listRow__item">
      <h3 class="listRow__title">П-101СД</h3>
      <div class="linkGroup">
        <a class="link listRow__link" href="#" target="_blank"
          >ссылка на группу</a
        >
        <a class="link listRow__secondLink" href="#" target="_blank"
          >запасная ссылка на группу</a
        >
      </div>
      <div class="QRCode"></div>
    </li>
  </template>

  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script src="./db.js"></script>
  <script src="./main.js"></script>
</html>
